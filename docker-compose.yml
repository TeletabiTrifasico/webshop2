version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:80"
    volumes:
      - ./public/images:/var/www/html/public/images
    environment:
      DB_HOST: db
      DB_NAME: webshop_db
      DB_USER: webshopadmin
      DB_PASSWORD: '!webshopadmin2025'
      JWT_SECRET: 'p8hsm4ckLs9EJnUxDwq2y76v3T5FbGjZ'
      JWT_EXPIRY: 86400
      PHP_DISPLAY_ERRORS: 1
      PHP_ERROR_REPORTING: E_ALL
    depends_on:
      - db
    restart: always
    networks:
      - app-network

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: webshop_db
      MYSQL_USER: webshopadmin
      MYSQL_PASSWORD: '!webshopadmin2025'
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge